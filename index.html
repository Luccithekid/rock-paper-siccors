<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukey Pukey's with some Rocks, Papers and some Scissors!!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Lukey Pukey's Rocks, Papers and some Scissors!!!</h1>
        <div class="choices">
            <button className ="choice-btn" id="rock">Lukey's Rock</button>
            <button className="choice-btn" id="paper">Lukey's Paper</button>
            <button className="choice-btn" id="scissors">Lukey's Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <h2 id="result"></h2>
        </div>
    </div>
    <script src="js/rockndpaper.js"></script>
</body>
</html>
